<!DOCTYPE html>
<html>
    <link rel="stylesheet"href="css/postPosts.css" />
    <title>Create Post</title>
    <body>
        <form id="postForm">
            <div>
                <label for="title">Title: </label>
            </div>
            <div>
                <textarea name="title" id="title" cols="40" rows="1"></textarea>
            </div>
            <div>
                <label for="body">Body: </label>
            </div>
            <div>
                <textarea name="body" id="body" cols="200" rows="20"></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
       
    </body>
</html>
